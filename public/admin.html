<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - OER</title>
    <script>
      if (
        location.protocol === "http:" &&
        !["localhost", "127.0.0.1"].includes(location.hostname)
      ) {
        location.href =
          "https://" +
          location.host +
          location.pathname +
          location.search +
          location.hash;
      }
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/meitech.png" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="admin.html" class="navbar-brand">OER Admin</a>
      <div class="navbar-user">
        <span id="user-email">Loading...</span>
        <button id="logout-btn" class="btn btn-secondary btn-auto btn-sm">
          Logout
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h2>Admin Dashboard</h2>
        <button id="toggle-form-btn" class="btn btn-primary btn-auto">
          + Buat OER Baru
        </button>
      </div>

      <div id="oer-form-container" class="form-section hidden">
        <h3 class="section-title">Form OER</h3>
        <form id="oer-form">
          <div class="form-group">
            <label>Kategori</label>
            <select id="category" class="form-control" required>
              <option value="">Pilih Kategori...</option>
              <option value="PC">PC</option>
              <option value="NB_MN_TAB">NB / MN / TAB</option>
              <option value="Software">Software</option>
              <option value="Lain-lain">Lain-lain</option>
            </select>
          </div>

          <div id="fields-PC" class="dynamic-fields hidden">
            <div class="form-group">
              <input
                type="text"
                id="pc-user-name"
                class="form-control"
                placeholder="Nama Pengguna PC"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="pc-department"
                class="form-control"
                placeholder="Department"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="pc-job-title"
                class="form-control"
                placeholder="Job Title"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="pc-project"
                class="form-control"
                placeholder="Project"
              />
            </div>
          </div>

          <div id="fields-NB_MN_TAB" class="dynamic-fields hidden">
            <div class="form-group">
              <select id="nb-type" class="form-control">
                <option value="">Pilih Tipe...</option>
                <option value="NB">Notebook (NB)</option>
                <option value="MN">Monitor (MN)</option>
                <option value="TAB">Tablet (TAB)</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="nb-user-name"
                class="form-control"
                placeholder="Nama User"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="nb-department"
                class="form-control"
                placeholder="Department"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="nb-job-title"
                class="form-control"
                placeholder="Job Title"
              />
            </div>
          </div>

          <div id="fields-Software" class="dynamic-fields hidden">
            <div class="form-group">
              <label class="form-label">Pilih Software:</label>
              <div class="checkbox-grid">
                <label
                  ><input type="checkbox" name="software" value="Navis" />
                  Navis</label
                >
                <label
                  ><input type="checkbox" name="software" value="Civil 3D" />
                  Civil 3D</label
                >
                <label
                  ><input type="checkbox" name="software" value="ACAD 2017" />
                  ACAD 2017</label
                >
                <label
                  ><input type="checkbox" name="software" value="Nitro 10" />
                  Nitro 10</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="software"
                    value="Excel Project"
                  />
                  Excel Project</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="software"
                    value="Steel Calculator"
                  />
                  Steel Calculator</label
                >
                <label
                  ><input type="checkbox" name="software" value="Adobe Pro" />
                  Adobe Pro</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="software"
                    value="Naviswork Manage"
                  />
                  Naviswork Manage</label
                >
              </div>
            </div>
            <div class="form-group">
              <div id="software-custom-container">
                <input
                  type="text"
                  id="software-custom-0"
                  class="form-control software-custom-input"
                  placeholder="Input manual nama software (jika tidak ada di list)"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="sw-user-name"
                class="form-control"
                placeholder="Nama User"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="sw-department"
                class="form-control"
                placeholder="Department"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="sw-job-title"
                class="form-control"
                placeholder="Job Title"
              />
            </div>
          </div>

          <div id="fields-Lain-lain" class="dynamic-fields hidden">
            <div class="form-group">
              <label class="form-label">Pilih Item:</label>
              <div class="checkbox-grid">
                <label
                  ><input type="checkbox" name="otherItem" value="RAM 8 GB" />
                  RAM 8 GB</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="RAM 16 GB" />
                  RAM 16 GB</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="RAM 32 GB" />
                  RAM 32 GB</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="SSD 500GB" />
                  SSD 500GB</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="SSD 1TB" />
                  SSD 1TB</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="Printer" />
                  Printer</label
                >
                <label
                  ><input type="checkbox" name="otherItem" value="Flashdisk" />
                  Flashdisk</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="otherItem"
                    value="Handy Talk(HT)"
                  />
                  Handy Talk(HT)</label
                >
              </div>
            </div>
            <div class="form-group">
              <input
                type="number"
                id="other-qty"
                class="form-control"
                placeholder="QTY"
                min="1"
                value="1"
              />
            </div>
            <div class="form-group">
              <textarea
                id="other-needs"
                class="form-control"
                placeholder="Keperluan OER..."
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="other-user-name"
                class="form-control"
                placeholder="Nama User"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="other-department"
                class="form-control"
                placeholder="Department"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="other-job-title"
                class="form-control"
                placeholder="Job Title"
              />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-success">
              Submit Request
            </button>
            <button
              type="button"
              id="cancel-form-btn"
              class="btn btn-secondary"
            >
              Batal
            </button>
          </div>
        </form>
      </div>

      <div class="page-header">
        <h2>Semua Request</h2>
        <button id="export-all-btn" class="btn btn-primary btn-auto">
          Export All to Image
        </button>
      </div>

      <div id="all-requests-container">
        <div class="category-section" id="section-PC">
          <div class="category-header">
            <h3 class="category-title">PC</h3>
            <button
              class="btn btn-secondary btn-auto btn-sm export-btn"
              data-target="section-PC"
              data-filename="Requests_PC"
            >
              Export to Image
            </button>
          </div>
          <div id="list-PC"></div>
        </div>

        <div class="category-section" id="section-NB_MN_TAB">
          <div class="category-header">
            <h3 class="category-title">NB / MN / TAB</h3>
            <button
              class="btn btn-secondary btn-auto btn-sm export-btn"
              data-target="section-NB_MN_TAB"
              data-filename="Requests_NB_MN_TAB"
            >
              Export to Image
            </button>
          </div>
          <div id="list-NB_MN_TAB"></div>
        </div>

        <div class="category-section" id="section-Software">
          <div class="category-header">
            <h3 class="category-title">Software</h3>
            <button
              class="btn btn-secondary btn-auto btn-sm export-btn"
              data-target="section-Software"
              data-filename="Requests_Software"
            >
              Export to Image
            </button>
          </div>
          <div id="list-Software"></div>
        </div>

        <div class="category-section" id="section-Lain-lain">
          <div class="category-header">
            <h3 class="category-title">Lain-lain</h3>
            <button
              class="btn btn-secondary btn-auto btn-sm export-btn"
              data-target="section-Lain-lain"
              data-filename="Requests_Lain_lain"
            >
              Export to Image
            </button>
          </div>
          <div id="list-Lain-lain"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/oer-form.js"></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
