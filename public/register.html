<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - OER</title>
    <script>
      if (
        location.protocol === "http:" &&
        !["localhost", "127.0.0.1"].includes(location.hostname)
      ) {
        location.href =
          "https://" +
          location.host +
          location.pathname +
          location.search +
          location.hash;
      }
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/meitech.png" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>OER</h1>
        <p>Office Equipment Request</p>
      </div>
      <div class="auth-card">
        <h2 class="auth-title">Daftar Akun</h2>
        <p class="auth-subtitle">Cepat dan mudah.</p>
        <div id="error-msg" class="error-msg"></div>
        <form id="register-form">
          <div class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password (min 6 karakter)"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="access-code" class="form-label"
              >Password Akses Pendaftaran</label
            >
            <input
              type="password"
              id="access-code"
              class="form-control"
              placeholder="Masukkan kode akses..."
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Daftar</button>
        </form>
        <a href="login.html" class="auth-link">Sudah punya akun?</a>
      </div>
    </div>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
